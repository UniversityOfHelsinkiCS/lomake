  build:
    name: 'Build and publish staging image'
    needs:
      - test_comparison
      - test_form
      - test_form_notifications
      - test_happy_path
      - test_iam_permissions
      - test_management
      - test_misc
      - test_ospa
      - test_permissions
      - test_report
      - test_year_selector
      - test_degree_reform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: lomake
          tags: staging ${{ github.sha }}
          containerfiles: |
            ./Dockerfile
          build-args: |
            BASE_PATH=/tilannekuva/
            SENTRY_ENVIRONMENT=staging

      - name: Push to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/toska
          username: toska+github
          password: ${{ secrets.QUAY_IO_TOKEN }}

  report_success:
    name: 'Report deployment success to Tilku-channel'
    runs-on: ubuntu-latest
    needs:
      - test_comparison
      - test_form
      - test_form_notifications
      - test_happy_path
      - test_iam_permissions
      - test_management
      - test_misc
      - test_ospa
      - test_permissions
      - test_report
      - test_year_selector
      - test_degree_reform
      - build
    if: success()
    steps:
      - name: "Send notification to Slack"
        uses:  UniversityOfHelsinkiCS/slackbot-action@v1.4.2
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          message-type: deployment
          softa-url: https://toska-staging.cs.helsinki.fi/tilannekuvalomake
          deployment-target: staging

  report_failure:
    name: 'Report test failure to Tilku-channel'
    runs-on: ubuntu-latest
    needs:
      - test_comparison
      - test_form
      - test_form_notifications
      - test_happy_path
      - test_iam_permissions
      - test_management
      - test_misc
      - test_ospa
      - test_permissions
      - test_report
      - test_year_selector
      - test_degree_reform
      - build
    if: failure()
    steps:
      - name: "Send notification to Slack"
        uses:  UniversityOfHelsinkiCS/slackbot-action@v1.4.2
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          message-type: test-failure
